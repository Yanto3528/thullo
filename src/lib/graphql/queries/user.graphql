mutation signupUser($name: String, $email: String, $password: String) {
  signupUser(name: $name, email: $email, password: $password) {
    id
    name
    email
    avatar
  }
}

mutation loginUser($email: String, $password: String) {
  loginUser(email: $email, password: $password) {
    id
    name
    email
    avatar
  }
}
