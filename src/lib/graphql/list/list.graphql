query getLists {
  getLists {
    id
    title
    cardOrders
  }
}

mutation createList($boardId: ID!, $title: String!) {
  createList(boardId: $boardId, title: $title) {
    id
    title
    cardOrders
  }
}

mutation updateList($id: ID!, $title: String, $cardOrders: [String]) {
  updateList(id: $id, title: $title, cardOrders: $cardOrders) {
    id
    title
    cardOrders
  }
}
